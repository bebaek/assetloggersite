{% extends "base_generic.html" %}

{% block content %}
  <h3>Asset list</h3>
  {% if asset_list %}
    <table class="table table-sm table-striped">
      {% for asset in asset_list %}
        <tr>
          <td>{{ asset.asset_name }}</td>
          <td><a href="{{ asset.ext_url }}" target="_blank">{{ asset.ext_url }}</a></td>
          <td><a href="{% url 'update-asset' asset.pk %}">Edit</a></td>
          <td><a href="{% url 'delete-asset' asset.pk %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
    <p><a href="{% url 'create-asset' %}">Create asset</a></p>
  {% else %}
    <p>There is no asset.</p>
  {% endif %}
{% endblock %}
