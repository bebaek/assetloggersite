<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>Asset Logger</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center border-bottom">
        <h5 class="mr-md-auto">Asset Logger</h5>
        <nav>
          <a class="p-3" href="{% url 'index' %}">Home</a>
          <a class="p-3" href="{% url 'assets' %}">Assets</a>
        </nav>

        <span class="pl-3">
          {% if user.is_authenticated %}
            <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>&nbsp;({{ user.get_username }})
          {% else %}
            <a href="{% url 'login'%}?next={{request.path}}">Login</a>
          {% endif %}
        </span>
      </div>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
