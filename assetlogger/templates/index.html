{% extends "base_generic.html" %}

{% block content %}

  <h3>Total value history</h3>
  {% if value_history %}
    <table class="table table-sm table-striped">
      {% for date, value in value_history %}
      <tr>
        <td>{{ date }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{% url 'create-asset-date' %}">Create another date</a>
  {% else %}
    <p>There is no history.</p>
  {% endif %}

{% endblock %}
